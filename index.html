<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="left">
        <div>
            <img class="background" src="./images/background.jpg">
        </div>
        <div class="logoBackgroundColor"></div>
        <div class="logoAndText">
            <img class='logo' src="./images/odin-lined.png">
            <p class="logoText">Odin</p>
        </div>
    </div>
    <div class="right">
        <div class="rightTop">
            <p>This is not a real online service! Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="rightMiddle">
            <h1>Let's do this!</h1>
            <form>
                <div class="firstName"></div>
                <div class="lastName"></div>
                <div class="email"></div>
                <div class="phonenum"></div>
                <div class="pwd"></div>
                <div class="confirmPwd"></div>
            </form>
        </div>
        <div class="rightBottom">
            <button>Create Account</button>
            <div class="logIn">
                <p>Already have an account?</p>
                <a>Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
