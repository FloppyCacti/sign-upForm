<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="background">
                <img class="image" src="./images/background.jpg">
            </div>
            <div class="left-top">
                <img class="logo" src="./images/odin-lined.png">
            </div>
        </div>
        <div class="right form">
            <div class="form-top">
                <h2>This is not a real online service! You want get rid of the hunger. All you need to do is Sign up to get started.</h2>
                <h2>You know you want to.</h2>
            </div>
            <div class="form-middle">
                <h2>Let's do this!</h2>
                <form class="signUp">
                    <div class="firstName">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name"/>
                    </div>
                    <div class="lastName">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="email">
                        <label for="user_email">EMAIL</label>
                        <input type="email" name="user_email" id="user_email">
                    </div>
                    <div class="phone-number">
                        <label for="user_phone_number">PHONE NUMBER</label>
                        <input type="number" name="phone_number" id="user_phone_number">
                    </div>
                    <div class="password">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" name="user_password" id="user_password">
                    </div>
                    <div class="confirmPwd">
                        <label for="user_confirmPwd">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-pwd" id="user_confirmPwd">
                    </div>
                </form>
            </div>
            <div class="form-bottom">
                <div class="crtAccButton">
                    <button type="submit" form="signUp">Create Account</button>
                </div>
                <div class="logIn">
                    <p>Already have an account?</p>
                    <a href="logInPage.html">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
